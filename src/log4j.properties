log4j.rootLogger= stdout, info,debug,warn,error  

log4j.appender.stdout=org.apache.log4j.ConsoleAppender  
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout  
log4j.appender.stdout.layout.ConversionPattern=%5p %F\:%L - %m%n  
log4j.appender.stdout.encoding=UTF-8

log4j.logger.info=info  
log4j.appender.info=org.apache.log4j.RollingFileAppender 
log4j.appender.info.layout=org.apache.log4j.PatternLayout  
log4j.appender.info.layout.ConversionPattern=[%p] [%d{yyyy-MM-dd HH\:mm\:ss}]  [ Class \= %C | Method \= %M | Line \= %L ] | %m |%n  
log4j.appender.info.datePattern='.'yyyy-MM-dd  
log4j.appender.info.Threshold=INFO  
log4j.appender.info.append=true  
log4j.appender.info.File=../logs/jshop_info.log   
log4j.appender.info.MaxFileSize= 2048KB

